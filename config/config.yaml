  level: "INFO"
  log_file: "candle_scanner.log"
  signals_log_file: "trading_signals.log"
  trading_log_file: "trading_results.log"
  max_file_size_mb: 100
  backup_count: 5

analysis:
  update_interval: 1.0
  max_symbols_per_connection: 100
