trading:
  # Cấu hình risk management
  risk_reward_ratio: 1.5
  take_profit_percentage: 10  # TP 1.5%
  stop_loss_percentage: 35  # SL 1%
  account_balance: 20  # Số dư tài khoản giả lập
  leverage: 25  # ĐÒN BẨY 10x
  position_size_usdt: 1  # SỐ TIỀN MỖI LỆNH (QUAN TRỌNG)

  # Cấu hình entry strategy
  entry_strategy: "counter_trend"
  entry_price_offset: 0.05  # Entry cách giá hiện tại 0.05%

  # Cấu hình volume filter
  min_volume: 30000  # Volume tối thiểu
  volume_spike_threshold: 1.5  # Volume phải gấp 1.5 lần trung bình

  # Cấu hình giả lập lệnh
  virtual_trading: true
  max_open_orders: 10  # Số lệnh mở tối đa cùng lúc

  # Cấu hình mô hình nến
  enabled_patterns:
    bullish: ["HAMMER", "INVERTED_HAMMER", "BULLISH_ENGULFING"]
    bearish: ["SHOOTING_STAR", "HANGING_MAN", "BEARISH_ENGULFING"]
